name: Bump `jv` CLI (jenkins-version)

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastVersion:
    kind: githubrelease
    spec:
      owner: jenkins-infra
      repository: jenkins-version
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"

conditions:
  dockerfileInstruction:
    name: "Does the Dockerfile have an ARG instruction which key is JV_VERSION?"
    kind: dockerfile
    spec:
      file: Dockerfile
      instruction:
        keyword: ARG
        matcher: JV_VERSION

targets:
  updateDockerfile:
    name: "Bump JV_VERSION value"
    kind: dockerfile
    spec:
      file: Dockerfile
      instruction:
        keyword: ARG
        matcher: JV_VERSION
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump `jv` CLI (jenkins-version) to {{ source "lastVersion" }}
    spec:
      labels:
        - dependencies
        - jv
